<!DOCTYPE html>  <html lang="id">  
<head>  
<meta charset="utf-8" />  
<meta name="viewport" content="width=device-width,initial-scale=1" />  
<title>By Aji Nurfadilah</title>  
<link rel="stylesheet" href="style.css">


</head>  
<body>    

<div id="overlayJiCare">Body terkunci...</div>
<div id="modeModal" class="modal">
  <div class="modal-content">
    <h3>Pilih Mode</h3>
    <div class="mode-options">
      <button class="modeOption" data-mode="Reading">Reading</button>
      <button class="modeOption" data-mode="Listening">Listening</button>
      <button class="modeOption" data-mode="Image">Image</button>
    </div>
    <button id="closeModal">Tutup</button>
  </div>
</div>
<div id="categoryPanel">
  <div id="judul">
    <h1>VOCABULARY BY MISS KATTY<br>-1001-</h1>
    <p>By Aji Nurfafilah</p>
  </div>
  <div class="btnGroup" id="levelMenu">
  
  <button class="modeChange" id="modeBtn">Change</button>
  <button class="modeChange"id="careBtnJiCare" class="jiCareBtn">Care: OFF</button>
  
  <label class="switch" id="switch1">
  <input type="checkbox" id="modeSwitch" checked>
  <span class="slider"></span>
  <span class="label-text">Belajar</span>
</label>
<button id="showAllBtn">Show All</button>
</div>
  

<div id="modeModal" class="modal">
  <div class="modal-content">
    <h3>Pilih Mode</h3>
    <div class="mode-options">
      <button class="modeOption" data-mode="Reading">Reading</button>
      <button class="modeOption" data-mode="Listening">Listening</button>
      <button class="modeOption" data-mode="Image">Image</button>
    </div>
    <button id="closeModal">Tutup</button>
  </div>
</div>
<div class="btnGroupKelola" id="btnGroupKelolaDua">
  <!-- Tombol Change -->
<p id="currentModeLabel"></p>  <!-- judul mode aktif -->

<!-- Popup Modal -->

  <div class="btnGroup" id="babContainer">
<button class="categoryBtn" data-cat="Part1NGSL">Part1</button>
<button class="categoryBtn" data-cat="Part2NGSL">Part2</button>
<button class="categoryBtn" data-cat="Part3NGSL">Part3</button>
<button class="categoryBtn" data-cat="Part4NGSL">Part4</button>
<button class="categoryBtn" data-cat="Part5NGSL">Part5</button>
<button class="categoryBtn" data-cat="Part6NGSL">Part6</button>
<button class="categoryBtn" data-cat="Part7NGSL">Part7</button>
<button class="categoryBtn" data-cat="Part8NGSL">Part8</button>
<button class="categoryBtn" data-cat="Part9NGSL">Part9</button>
<button class="categoryBtn" data-cat="Part10NGSL">Part10</button>



  </div>
  <!-- Navigasi satu per satu -->
<div id="singleBabNav" style="margin-top: 10px; display:none;">
  <button id="prevBabBtn" disabled>← Sebelumnya</button>
  <button id="nextBabBtn">Berikutnya →</button>
</div>

  </div>
</div>
<div id="categoryInfo">
  <h2 id="categoryTitle"></h2>
  <div id="cardCount">
    <span id="countNumber">0</span>
    <span id="minusAnim">-1</span>
  </div>
</div>

<div class="deck" id="deck" style="display:none;"></div>  
<div style="margin-top:30px;">  
  <button id="backBtn" style="display:none;">Exit</button>  
  <button id="skipBtn" style="display:none;">Skip</button>  
  <button id="nextBtn" style="display:none;">Berikutnya</button>  
</div> 
<div id="countdownJiCare"></div>
<script src="json.js"></script>
<script src="script.js"></script>
 </body>  
</html>
